<!DOCTYPE html>
<html lang="es-ES">
<head>
    <link rel="icon" href="sabiduria.ico" type="image/x-icon">
    <link rel="shortcut icon" href="sabiduria.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabiduria Express</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(cosmos-1853491_1920.jpg);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: #3d3c3c;
            padding: 2em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1em;
        }
        h1 {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 0.5em;
        }
        p{
            color: #ffff;
        }
        .links a {
            display: block;
            
            padding: 12px;
            margin: 8px 0;
            background-color: #f0d540;
            color: #0f0341;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src= "sabiduriaExpress.png" alt="Logo da Loja">
        <h1>Tienda online</h1>
        <p>Elegí uno de los enlaces abajo para saber más:</p>
        <div class="links">
            <a href="https://bit.ly/matematicaParaTodos" class="trackable-link" data-id="link1">Curso Matemática</a>
            <a href="https://bit.ly/GeografiaNinos" class="trackable-link" data-id="link2">Buenos Aires y yo - Pablo Biolatto</a>
            <a href="https://bit.ly/FisicaCurso" class="trackable-link" data-id="link3">Curso de Física - Rodrigo Emmanuel Peralta</a>
            <a href="https://bit.ly/IngresosExtrasEnDolares" class="trackable-link" data-id="link4">Ingresos extra en dolares - Michel da Silva lima</a>
            <a href="https://www.tiktok.com/@sabiduria.express2.0" class="trackable-link" data-id="link5">TikTok</a>
        </div>
    </div>
    <script>
        const discordWebhookURL = "https://discord.com/api/webhooks/1307504296031420428/9vULme8ZKCxejGMfo3mpjr8bvc7YdTdyFspHtOmIo2mMvRixbZqC7j2S-Cb_FL79un1D";
    
        const links = document.querySelectorAll('.trackable-link');
    
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Impede o redirecionamento imediato
    
                const linkText = link.textContent.trim(); // Texto do link clicado
                const targetURL = link.href; // URL de destino
    
                const payload = {
                    content: `Alguém clicou no link: **${linkText}**. Confira no site!`
                };
    
                // Envia o clique para o Discord
                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                }).then(response => {
                    // Aguarda o envio ao Discord antes de redirecionar
                    if (response.ok) {
                        console.log(`Mensagem enviada ao Discord: ${linkText}`);
                    } else {
                        console.error(`Erro ao enviar mensagem ao Discord: ${response.status}`);
                    }
                    // Sempre redireciona mesmo com erro
                    window.location.href = targetURL;
                }).catch(error => {
                    console.error(`Erro no fetch: ${error}`);
                    // Redireciona mesmo com falha na requisição
                    window.location.href = targetURL;
                });
            });
        });
    </script>    
</body>
</html>
