    <script>
        const discordWebhookURL = "https://discord.com/api/webhooks/1307504296031420428/9vULme8ZKCxejGMfo3mpjr8bvc7YdTdyFspHtOmIo2mMvRixbZqC7j2S-Cb_FL79un1D";
    
        const links = document.querySelectorAll('.trackable-link');
    
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
    
                const linkText = link.textContent.trim(); 
                const targetURL = link.href; 
    
                const payload = {
                    content: `Alguém clicou no link: **${linkText}**. Confira no site!`
                };
    
                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                }).then(response => {
                    if (response.ok) {
                        window.location.href = targetURL;
                    } else {
                        window.location.href = targetURL;
                    }
                }).catch(() => {
                    window.location.href = targetURL;
                });
            });
        });
    </script>
