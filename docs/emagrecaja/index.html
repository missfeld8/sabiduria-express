<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emagreça já</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(cook-2364221_1280.jpg);
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: #3d3c3c;
            padding: 2em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 1em;
        }
        h1 {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 0.5em;
        }
        
        p{
            color: #ffff;
        }
        .links a {
            display: block;
            
            padding: 12px;
            margin: 8px 0;
            background-color: #e78b13;
            color: #0f0341;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src= "emagreçajaPNG.png" alt="Logo da Loja">
        <h1>Emagreça já</h1>
        <p>Escolha uma opção que faça sentido para você:</p>
        <div class="links">
            <a href="https://go.hotmart.com/N96608462G" class="trackable-link" data-id="link1">EMAGRECER</a>
            <a href="https://go.hotmart.com/B96608458Y" class="trackable-link" data-id="link2">Dieta das dietas emagrecedora em 10 dias</a>
            <a href="https://go.hotmart.com/I96608380O" class="trackable-link" data-id="link3">A dieta dos famosos - Dieta Paleo</a>
            <a href="https://go.hotmart.com/A96608831C" class="trackable-link" data-id="link4">Receitas fitnes</a>
            <a href="https://kiwify.app/OTQQMlk?afid=2u7HTGJb" class="trackable-link" data-id="link5">Secando em casa em 30 dias</a>
        </div>
    </div>
    <script>
        const discordWebhookURL = "https://discord.com/api/webhooks/1307504296031420428/9vULme8ZKCxejGMfo3mpjr8bvc7YdTdyFspHtOmIo2mMvRixbZqC7j2S-Cb_FL79un1D";
    
        const links = document.querySelectorAll('.trackable-link');
    
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
    
                const linkText = link.textContent.trim(); 
                const targetURL = link.href; 
    
                const payload = {
                    content: `Alguém clicou no link: **${linkText}**. Confira no site!`
                };
    
                fetch(discordWebhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                }).then(response => {
                    if (response.ok) {
                        window.location.href = targetURL;
                    } else {
                        window.location.href = targetURL;
                    }
                }).catch(() => {
                    window.location.href = targetURL;
                });
            });
        });
    </script>
</body>
</html>
