<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa - Soluções para seu Negócio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <img src="img/logo-cliente.png" alt="Logo da Empresa" class="logo">
            <div class="carousel">
                <img src="img/slide1.jpg" alt="Imagem 1">
                <img src="img/slide2.jpg" alt="Imagem 2">
                <img src="img/slide3.jpg" alt="Imagem 3">
            </div>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="#portfolio">Portfólio</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="sobre" class="container">
            <h2>Sobre Nós</h2>
            <p>Somos especialistas em soluções digitais, oferecendo desenvolvimento web, marketing e consultoria.</p>
        </section>
        
        <section id="servicos" class="container">
            <h2>Nossos Serviços</h2>
            <div id="lista-servicos" class="grid"></div>
        </section>
        
        <section id="portfolio" class="container">
            <h2>Portfólio</h2>
            <div id="lista-portfolio" class="grid"></div>
        </section>
        
        <section id="contato" class="container">
            <h2>Fale Conosco</h2>
            <form id="form-contato">
                <div class="input-group">
                    <input type="text" id="nome" placeholder="Seu Nome" required>
                    <input type="email" id="email" placeholder="Seu E-mail" required>
                </div>
                <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <p id="mensagem-sucesso" class="hidden">Mensagem enviada com sucesso!</p>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Nome da Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
